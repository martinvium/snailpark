creature_attack: &creature_attack
  trigger: activated
  trigger_conditions: []
  target: target
  attribute: toughness
  mod_factor: -1
  mod_attr: power
  behaviour: modifyBoth
  target_conditions:
    - attribute: type
      any_of: [creature, avatar]
    - attribute: player
      any_of: [you]
    - attribute: location
      any_of: [board]

cards:
  dodgy_fella:
    tags:
      color: white
