<!DOCTYPE html>
<html>
  <head>
    <title>Cardgame</title>
    <link rel="stylesheet" media="all" href="/assets/stylesheets/meyer.reset.css" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/clearfix.css" />
    <link rel="stylesheet" media="all" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/application.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="/assets/javascripts/application.js"></script>
  </head>
  <body>
    <div class="arrow" style="pointer-events:none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="box">
      <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1200" width="100%" height="100%" class="box"> -->
        <path d="" stroke="black" stroke-width="15" class="prototype" />
        <!-- <path d="M149,103 C326,212 330,280 330,380" class="path left" /> -->
        <!-- <path d="M320,85 C326,212 330,280 330,380" class="path middle" /> -->
        <!-- <path d="M459,115 C326,212 330,280 330,380" class="path right" /> -->
      </svg>
    </div>

    <div id="board">
      <div id="ai">
        <div class="mana">
          Enemy AI (Mana:
          <label class="current"></label> of 
          <label class="max"></label>
          )
        </div>

        <div class="hand cf"></div>
        <div class="board cf"></div>

        <div class="health">
          Health:
          <label class="current"></label>
        </div>
      </div>

      <div class="middle cf">
        <input type="button" id="end-turn" value="End turn" class="btn pull-left"/>
        <div id="state-help" class="pull-left"></div>
        <div id="messages" style="display: none;"></div>
      </div>

      <div id="player">
        <div class="health">
          Health:
          <label class="current"></label>
        </div>
        <div class="board cf"></div>
        <div class="hand cf"></div>
        <div class="mana">
          You (Mana:
          <label class="current"></label> of 
          <label class="max"></label>
          )
        </div>
      </div>
    </div>

    <div class="card" id="card-prototype" style="display: none;">
      <div class="header">
        <div class="title pull-left">Title</div>
        <div class="cost pull-right">Cost</div>
        <div class="cf"></div>
      </div>
      <div class="art"><img src=""/></div>
      <div class="type">Type</div>
      <div class="description">Description of mechanics and flavor text.</div>
      <div class="power-toughness pull-right">
        <span class="power">3</span>/<span class="toughness">3</span>
      </div>
    </div>
  </body>
</html>
