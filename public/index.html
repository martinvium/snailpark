<!DOCTYPE html>
<html>
  <head>
    <title>Snailpark</title>
    <link rel="stylesheet" media="all" href="/assets/stylesheets/meyer.reset.css" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/clearfix.css" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/application.css" />
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-websocket/dist/angular-websocket.js"></script>
    <script src="/assets/javascripts/app.js"></script>
  </head>
  <body>
    <div class="arrow" style="pointer-events:none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="box">
        <path d="" stroke="red" stroke-width="15" class="prototype" />
      </svg>
    </div>

    <div id="board" ng-controller="BoardController">
      <div class="middle cf">
        <div next-button next="next()" data-state="data.state" data-current-player-id="data.currentPlayerId"></div>
        <div id="messages" style="display: none;"></div>
      </div>

      <div id="ai">
        <energy-indicator title="Enemy" data-current="data.enemy.currentMana" data-max="data.enemy.maxMana"></energy-indicator>
        <ul class="hand cf">
          <card-list data-cards="data.enemy.hand"></card-list>
        </ul>
        <div class="board cf">
          <card-list data-cards="data.enemy.board" click-card="targetCard(id)"></card-list>
        </div>
      </div>

      <div class="attackers cf">
        <card-list data-cards="data.attackers" click-card="targetCard(id)"></card-list>
      </div>

      <div id="player">
        <div class="board cf">
          <card-list data-cards="data.player.board" click-card="targetCard(id)"></card-list>
        </div>
        <div class="hand cf">
          <card-list data-cards="data.player.hand" click-card="playCard(id)"></card-list>
        </div>
        <energy-indicator title="Your" data-current="data.player.currentMana" data-max="data.player.maxMana"/></energy-indicator>
      </div>
    </div>
  </body>
</html>
