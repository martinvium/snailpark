<!DOCTYPE html>
<html>
  <head>
    <title>Snailpark</title>
    <link rel="stylesheet" media="all" href="/assets/stylesheets/meyer.reset.css" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/clearfix.css" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/application.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-websocket/dist/angular-websocket.js"></script>
    <script src="/assets/javascripts/app.js"></script>
  </head>
  <body>
    <div id="board" ng-controller="BoardController" ng-class="{ 'targeting': data.targeting }" ng-cloak>
      <modal-dialog data-state="data.state" data-game="data.game" new-game="newGame()"></modal-dialog>

      <div next-button next="next()" data-state="data.state" data-current-player-id="data.currentPlayerId"></div>

      <div class="card-details" ng-if="cardDetails.card != null">
        <card data-set="cardDetails.card" ></card>
      </div>

      <div class="ai">
        <energy-indicator data-current="data.enemy.avatar.attributes.energy" data-max="data.enemy.avatar.attributes.maxEnergy"></energy-indicator>

        <ul class="hand cl">
          <card-list data-cards="entities.ai.hand" data-card-details="showCardDetails({ card: card })"></card-list>
        </ul>
      </div>

      <div class="board-wrapper">
        <div class="board">
          <div class="ai cl">
            <card-list data-cards="entities.ai.board" data-card-details="showCardDetails({ card: card })" click-card="targetCard(id)"></card-list>
          </div>

          <div class="attackers cl">
            <span class="bg-text">Attackers</span>
            <card-list data-cards="data.attackers" data-card-details="showCardDetails({ card: card })" click-card="targetCard(id)"></card-list>
          </div>

          <div class="player cl">
            <card-list data-cards="entities.player.board" data-card-details="showCardDetails({ card: card })" click-card="targetCard(id)"></card-list>
          </div>

          <div help-text data-state="data.state" data-current-player-id="data.currentPlayerId"></div>
        </div>
      </div>

      <div class="player">
        <div class="hand cl">
          <card-list data-cards="entities.player.hand" data-card-details="showCardDetails({ card: card })" click-card="playCard(id)"></card-list>
        </div>

        <energy-indicator title="Your" data-current="data.player.avatar.attributes.energy" data-max="data.player.avatar.attributes.maxEnergy"/></energy-indicator>
      </div>
    </div>
  </body>
</html>
